<html>
<head>
    <!-- style sheet -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>Contact Us</title>
  </head>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-7">
            <h2 class="mb-4">Get in Touch</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <select class="form-select" id="subject">
                        <option selected>General Inquiry</option>
                        <option value="1">Car Inventory</option>
                        <option value="2">Service Appointment</option>
                        <option value="3">Review Support</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
        </div>

        <div class="col-md-4 offset-md-1 mt-5 mt-md-0">
            <div class="p-4 bg-light border rounded">
                <h4>Contact Information</h4>
                <p class="mt-3"><strong>Address:</strong> 123 Dealership Plaza, Cloud City, NY 10001</p>
                <p><strong>Phone:</strong> +1 (555) 012-3456</p>
                <p><strong>Email:</strong> support@cardealership.com</p>
                <hr>
                <h5>Business Hours</h5>
                <ul class="list-unstyled">
                    <li>Mon - Fri: 9:00 AM - 8:00 PM</li>
                    <li>Saturday: 10:00 AM - 6:00 PM</li>
                    <li>Sunday: Closed</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</html>
